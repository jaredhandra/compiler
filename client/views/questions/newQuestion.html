<head>
  <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/css/select2.min.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-rc.1/js/select2.min.js"></script>
</head>
<template name="newQuestion">
  <div class="bumper">
    <div class="container-fluid">
      <div class="row">
          <div class="error">
              <span class="sr-only">Error:</span>
          </div>
      </div>
      <div class="row question-wrapper">
        <div class="col-md-8 col-md-offset-2">
          <div class="col-md-7 new-question-form">
            <form class="form new-question" id="new-question" action="" required>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Question Title" name="title" id="" required>
                </div>
                <div class="form-group">
                  <div class="wmd-panel">
                    <div id="wmd-button-bar"></div>
                    <textarea class="wmd-input" id="wmd-input" name="questionText"></textarea>
                  </div>
                  <div id="wmd-preview" class="wmd-panel wmd-preview">
                  </div>
                </div>
                <div class="form-group">
                  {{> selector}}
                </div>
                <div class="form-group submit">
                  <div class="btn-group">
                    <input type="submit" value="Submit" class="btn btn-default inner-button"/>
                  </div>
                </div>
            </form>
          </div>
          <div class="col-sm-4 col-md-offset-1 question-help">
            <div class="row">
              <div class="col-md-12">
                <h3><b>Need help?</b></h3>

</template>
<template name="selector">
  <select name="tagSelect" class="select2 col-md-12" role="option" required>
    {{#each getTags}}
      <option value="{{name}}">{{name}}</option>
    {{/each}}
  </select>
</template>
