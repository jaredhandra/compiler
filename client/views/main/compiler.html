<head>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-brand-logo" rel="home" href="#">Compiler</a>
      </div>
      <div class="collapse navbar-collapse">
        {{#if currentUser}}
          {{> user_loggedin}}
        {{else}}
          {{> user_loggedout}}
        {{/if}}
      </div>
  </div>
  {{#if currentUser}}
    {{> userDashboard}}
  {{else}}
    {{> splashScreen}}
  {{/if}}
  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
      {{> register}}
    </div>
   </div>
   <!-- Sign In Modal -->
   <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signIn">
    <div class="modal-dialog">
      {{> login}}
    </div>
   </div>
</body>
<!-- Template for Logged In Nav -->
<template name="user_loggedin">
  <ul class="nav navbar-nav navbar-right">
    <li>
      <a href="javascript:void(0)" data-toggle="search">
        <i class="fa fa-search fa-2x"></i>
        <p>Search</p>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="fa fa-bell fa-2x"></i>
          <span class="label"></span>
        <p>Notifications</p>
      </a>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-user fa-2x"></i>
        <span class="caret"></span><p>{{> loggedUser}}</p>
      </a>
      <!--<button class="btn btn-default btn-xs-small dropdown-toggle navbar-btn navbar-buttons" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        {{> loggedUser}} <span class="caret"></span>
      </button>-->
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Account Settings</a></li>
        <li class="divider"></li>
        <li><a id="logout" href="#">Logout</a></li>
      </ul>
    </li>
  </ul>
</template>
<!-- Template for Logged Out Nav -->
<template name="user_loggedout">
   <ul class="nav navbar-nav navbar-left">
    <li><a href="#">About Us</a></li>
    <li><a href="#">How It Works</a></li>
    <li><a href="#">Find a Tutor</a></li>
  </ul>
  <ul class="nav navbar-nav navbar-right loggedout">
    <button type="button" class="btn btn-default btn-xs-small navbar-btn navbar-buttons" id="" data-toggle="modal" data-target="#signUp">Sign Up</button>
    <button type="button" class="btn btn-default btn-xs-small navbar-btn navbar-buttons" id="" data-toggle="modal" data-target="#signIn"><i class="fa fa-sign-in"></i> Login</button>
  </ul>
</template>

<template name="loggedUser">
    {{user}}
</template>

<template name="avatar">
 <img class= "img-rounded" style = "height:32px; margin-top: 4px;" src="{{avatarURL}}"/>
</template>
