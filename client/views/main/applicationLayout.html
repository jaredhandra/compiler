<template name="applicationLayout">
    <div class="navbar navbar-inverse navbar-fixed-top" id="navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {{#if currentUser}}
                <a class="navbar-brand navbar-brand-logo" rel="home" href="{{pathFor route='dashboard'}}">Compiler</a>
            {{else}}
                <a class="navbar-brand navbar-brand-logo" rel="home" href="/">Compiler</a>
            {{/if}}
        </div>
        <div class="collapse navbar-collapse">
            {{#if currentUser}}
                {{> user_loggedin}}
            {{else}}
                {{> user_loggedout}}
            {{/if}}
        </div>
    </div>
    {{> main }}
    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            {{> register}}
        </div>
    </div>
    <!-- Sign In Modal -->
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signIn">
        <div class="modal-dialog">
            {{> login}}
        </div>
    </div>
</template>
