<template name="userDashboard">
    <div class="container dashboard">
        {{> yield}}
    </div>
</template>
<template name="openQuestions">
    <div class="controls">
        <div class="btn-group pull-right">
            <a class="btn btn-default" href="{{pathFor route='newquestion'}}"><i class="fa fa-plus"></i> New Question</a>
        </div>
    </div>
    {{> reactiveTable collection=questions settings=settings}}
</template>
