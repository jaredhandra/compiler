<template name="userDashboard">
    <img class= "img-rounded" style = "height:32px; margin-top: 4px;" src="{{currentUser.profile.avatar_url}}"/>
    <div class="container">
        <div class="controls">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default"><i class="fa fa-plus"></i> New Question</button>
            </div>
        </div>    
        <h1>Open Questions</h1>
        <form class="new-question" action="">
        <input type="text" name = "title" placeholder="Question Title">
        <input type="text" name = "questionText" placeholder="Question Text..">
        <input type="submit" value="Submit">
        </form>
        {{#each questions}}
            {{>  question}}
        {{/each}}
    </div>
</template>
