<template name="register">
   <div class="modal-content">
       <div class="modal-body">
         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
         <h3 class="text-left">Register with</h3>
         <div class="row login-buttons">
           <div class="col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4">
             <a class="circle" id="github">
               <i class="fa fa-github fa-fw fa-lg"></i>
             </a>
           </div>
           <div class="col-sm-2 col-md-2">
             <a class="circle" id="google">
               <i class="fa fa-google fa-fw fa-lg"></i>
             </a>
           </div>
         </div>
         <div class="row">
           <div class="or"><h3>or</h3></div>
         </div>
         <div class="row">
           <div id="error">
             <span class="sr-only">Error:</span>
           </div>
         </div>
         <form class="form center-block" id="register-form" action="action">
           <div class="form-group">
             <input type="text" class="form-control input-lg" placeholder="Username" id="account-username" required title="Username must be at least 5 characters long">
           </div>
           <div class="form-group">
             <input type="password" class="form-control input-lg" placeholder="Password" id="account-password" required title="Password must be at least 6 characters long">
           </div>
           <div class="form-group">
             <input type="email" class="form-control input-lg" placeholder="Email Address" id="account-email" required title="Email is required">
           </div>
           <div class="form-group">
             <input type="submit" id="create-account" value="Create an Account" class="btn btn-primary btn-lg btn-block"/>
           </div>
         </form>
       </div>
       <div class="modal-footer">
           <div class="col-md-12">
             <div class="text-center">Already have an account? <a href="#">Login</a></div>
           </div>
       </div>
   </div>
</template>
